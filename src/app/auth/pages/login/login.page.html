<ion-content padding *ngIf="(registerLayout$ | async ) as state">
  <h1 class="ion-text-center">
    <ion-icon name="checkmark-done-outline" color="primary" class="icon-7em"></ion-icon>
  </h1>

  <form [formGroup]="authForm" (submit)="onSubmit()">
    <ng-container *ngIf="onShowRegister(state.isSignIn)">
      <ion-item>
        <ion-icon name="person" color="primary" slot="start"></ion-icon>
        <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
        <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('required')">
          Required
        </ion-note>
        <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('minlength')">
          Min 3 characters
        </ion-note>
      </ion-item>
    </ng-container>

    <ion-item>
      <ion-icon name="mail" color="primary" slot="start"></ion-icon>
      <ion-input
        type="email"
        placeholder="E-mail"
        formControlName="email"
        inputmode="email"
        autofocus="true"
      ></ion-input>
      <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('required')">
        Required
      </ion-note>
      <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">
        Invalid E-Mail
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed" color="primary" slot="start"></ion-icon>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('required')">
        Required
      </ion-note>
      <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('minlength')">
        Min 6 characters
      </ion-note>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="authForm.invalid">
      {{ state.action }}
    </ion-button>
  </form>

  <ion-button expand="block" fill="clear" (click)="changeAuthAction(state.isSignIn)">
    {{ state.actionChange }}
  </ion-button>
</ion-content>
