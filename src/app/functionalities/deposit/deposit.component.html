<ion-header translucent>
  <ion-toolbar>
    <ion-title>Dep√≥sito</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
    <form [formGroup]="depForm">
      <ion-card>
        <ion-card-header>
          <img src="assets/bot.svg" width="100" height="100" />
          <ion-card-title>Deseja depositar quanto?</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-icon slot="start" name="cash-outline"></ion-icon>
            <ion-input
              placeholder="Valor despesa"
              separatorLimit="100.000.000,00"
              maxlength="17"
              formControlName="deposit"
              mask="99999999999,00"
            ></ion-input>
          </ion-item>
        </ion-card-content>
        <ion-footer>
          <ion-button
            type="button"
            size="default"
            expand="full"
            (click)="onDepositar()"
            [disabled]="depForm.invalid"
            >ENVIAR</ion-button
          >
          <ion-button
            type="button"
            size="default"
            expand="full"
            color="danger"
            (click)="onCancelar()"
            >CANCELAR</ion-button
          >
        </ion-footer>
      </ion-card>
    </form>
  </div>
</ion-content>
